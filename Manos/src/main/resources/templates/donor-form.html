<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Donor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #2C3E50; /* Dark blue */
            --secondary-color: #F39C12; /* Gold */
            --background-light: #f4f4f9;
            --background-dark: #1A1A2E;
            --text-light: #fff;
            --text-dark: #333;
            --input-background: #fff;
            --input-border-color: #ccc;
            --button-hover-bg: var(--secondary-color);
            --error-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        form {
            max-width: 600px; 
            width: 100%;
            background: var(--background-light);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--primary-color);
            text-align: left;
        }

        label {
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            background-color: var(--input-background);
            color: var(--text-dark);
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-light);
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg); /* Golden hover effect */
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .message.error {
            color: var(--error-color);
        }
    </style>
</head>
<body>

    <div>
        <h2>Create Donor</h2>
    
        <form id="donorForm" action="/donors/create" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter donor name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="amountDonated">Donation Amount:</label>
            <input type="number" id="amountDonated" name="amountDonated" step="0.01" placeholder="Enter donation amount" required>

            <label for="donationType">Donation Type:</label>
            <select id="donationType" name="donationType" required>
                <option value="money">Money</option>
                <option value="food">Food</option>
                <option value="clothes">Clothes</option>
                <option value="medicine">Medicine</option>
            </select>

            <label for="address">Phone Number:</label>
            <input type="text" id="address" name="address" placeholder="Enter donor phoneNumber" required>

            <!-- CSRF Token (Required if Spring Security is enabled) -->
            <input type="hidden" name="_csrf" value="${_csrf.token}">

            <button type="submit">Submit</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#donorForm").submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                
                var formData = $(this).serialize(); // Serialize form data
                
                $.post("/donors/create", formData)
                    .done(function(response) {
                        $("#message").text(response).removeClass('error').css("color", "green");
                        $("#donorForm")[0].reset(); // Clear the form
                    })
                    .fail(function(xhr, status, error) {
                        $("#message").text("Error: " + xhr.responseText).addClass('error').css("color", "red");
                    });
            });
        });
    </script>

</body>
</html>
